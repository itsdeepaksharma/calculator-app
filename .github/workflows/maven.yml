# 1. Give your robot a name
name: Java CI with Maven

# 2. When should the robot wake up?
on:
  push:
    branches: [ "main" ]  # Run when I push code to the 'main' branch
  pull_request:
    branches: [ "main" ]  # Run when someone tries to merge code into 'main'

# 3. What work should the robot do?
jobs:
  build:
    runs-on: ubuntu-latest  # Start a fresh, clean Linux computer in the cloud

    steps:
      # A. Copy the code from GitHub to that Linux computer
      - uses: actions/checkout@v4

      # B. Install Java 17 so we can run our code
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  # Remember downloaded files to make it faster next time

      # C. The "Moment of Truth": Run the actual Java Build and Test
      - name: Build with Maven
        run: ./mvnw clean verify